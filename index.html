<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRChatフォトコンカレンダー</title>
  <meta name="description" content="VRChatのフォトコンテスト情報をまとめたカレンダー。開催中・開催予定のイベントを一覧で確認できます。">
  <meta name="keywords" content="VRChat, フォトコン, フォトコンテスト, 写真コンテスト, カレンダー, イベント">
  <meta property="og:title" content="VRChatフォトコンカレンダー">
  <meta property="og:description" content="VRChatのフォトコンテスト情報をまとめたカレンダー。開催中・開催予定のイベントを一覧で確認できます。">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="VRChatフォトコンカレンダー">
  <meta name="twitter:description" content="VRChatのフォトコンテスト情報をまとめたカレンダー。開催中・開催予定のイベントを一覧で確認できます。">
  <meta name="google-site-verification" content="1F699pak29xmNCAfg74B4JmHuIltRyPUH9tzni6RElc" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Orbitron:wght@700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --border: #2a2a3a;
      --today: #ff6b6b;
      --event-bg: rgba(0, 212, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
      padding: 1.5rem 1rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Main Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column-reverse;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .container {
        display: grid;
        grid-template-columns: 1fr 380px;
        padding: 2rem;
        gap: 2rem;
      }
    }

    /* Event List Section */
    .list-section {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border);
    }

    .list-section h2 {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    /* Event Detail Panel */
    .detail-section {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      height: fit-content;
    }

    .detail-section h2 {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .no-event {
      color: var(--text-secondary);
      text-align: center;
      padding: 2rem;
    }

    .event-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 1.25rem;
      border-left: 3px solid var(--accent);
      margin-bottom: 1rem;
    }

    .event-card:last-child {
      margin-bottom: 0;
    }

    .event-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 1rem;
      word-break: break-word;
    }

    .event-field {
      margin-bottom: 1rem;
    }

    .event-field:last-child {
      margin-bottom: 0;
    }

    .event-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .event-value {
      font-size: 0.95rem;
      padding: 0.6rem 0.8rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      border-left: 2px solid var(--border);
      word-break: break-word;
      white-space: pre-wrap;
    }

    .event-value a {
      color: var(--accent);
      text-decoration: none;
    }

    .event-value a:hover {
      text-decoration: underline;
    }

    /* Event List */
    .event-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .event-list-item {
      background: var(--bg-card);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      border-left: 3px solid var(--accent);
      transition: all 0.2s;
    }

    .event-list-item:hover {
      transform: translateX(4px);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .event-list-item .name {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .event-list-item .date {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .event-list-item .remaining {
      font-size: 0.75rem;
      color: var(--accent);
      margin-top: 0.25rem;
      font-weight: 500;
    }

    .event-list-item .remaining.upcoming {
      color: var(--text-secondary);
      font-weight: 400;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 2rem 1rem 3rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }

    .footer p {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .add-event-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
      color: var(--bg-primary);
      text-decoration: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.9rem;
      transition: all 0.3s;
      box-shadow: 0 4px 15px var(--accent-glow);
    }

    .add-event-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--accent-glow);
    }

    .add-event-btn svg {
      width: 18px;
      height: 18px;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>VRChat Photo Contest Calendar</h1>
  </header>

  <main class="container">
    <section class="list-section">
      <h2>開催中・開催予定</h2>
      <div class="event-list" id="eventList"></div>
    </section>

    <section class="detail-section">
      <h2>イベント詳細</h2>
      <div id="eventDetail">
        <div class="no-event">カレンダーからイベントを選択してください</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>フォトコンテスト情報をお持ちですか？</p>
    <a href="https://forms.gle/RhZ7PaEoFUc2nFLv8" target="_blank" rel="noopener" class="add-event-btn">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      イベントを追加する
    </a>
  </footer>

  <script async src="https://platform.twitter.com/widgets.js"></script>
  <script>
    // Google Sheets設定
    const SHEET_ID = '18J_41MGukwHeCE1npeAvZYXMw0Le_xjO7eP6oT7S3U0';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

    let events = [];

    // CSV行をパースしてセル配列を返す
    function parseCSVRow(row) {
      const values = [];
      let cell = '';
      let inQuotes = false;

      for (let j = 0; j < row.length; j++) {
        const char = row[j];
        if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          values.push(cell.trim());
          cell = '';
        } else {
          cell += char;
        }
      }
      values.push(cell.trim());
      return values;
    }

    // CSV解析（改行を含むセルに対応、ヘッダーから列を動的判定）
    function parseCSV(csv) {
      const result = [];
      const rows = [];
      let current = '';
      let inQuotes = false;

      // 改行を含むセルを考慮して行を分割
      for (let i = 0; i < csv.length; i++) {
        const char = csv[i];
        if (char === '"') {
          inQuotes = !inQuotes;
          current += char;
        } else if (char === '\n' && !inQuotes) {
          if (current.trim()) rows.push(current);
          current = '';
        } else {
          current += char;
        }
      }
      if (current.trim()) rows.push(current);

      if (rows.length === 0) return result;

      // ヘッダー行から列インデックスを特定
      const headers = parseCSVRow(rows[0]);
      console.log('Headers:', headers);
      const colIndex = {
        name: headers.findIndex(h => h === 'タイトル'),
        startDate: headers.findIndex(h => h === '開始日'),
        startTime: headers.findIndex(h => h === '開始時刻'),
        endDate: headers.findIndex(h => h === '終了日'),
        endTime: headers.findIndex(h => h === '終了時刻'),
        url: headers.findIndex(h => h === '概要URL')
      };
      console.log('ColIndex:', colIndex);

      // 各行をパース（ヘッダーをスキップ）
      for (let i = 1; i < rows.length; i++) {
        const values = parseCSVRow(rows[i]);

        const name = colIndex.name >= 0 ? values[colIndex.name] : '';
        if (!name) continue; // タイトルが無ければスキップ

        const startDateStr = colIndex.startDate >= 0 ? values[colIndex.startDate] : '';
        const startTimeStr = colIndex.startTime >= 0 ? values[colIndex.startTime] : '';
        const endDateStr = colIndex.endDate >= 0 ? values[colIndex.endDate] : '';
        const endTimeStr = colIndex.endTime >= 0 ? values[colIndex.endTime] : '';
        const url = colIndex.url >= 0 ? values[colIndex.url] : '';

        result.push({
          name,
          startDate: parseDate(startDateStr),
          startTime: startTimeStr || null,
          endDate: parseDate(endDateStr),
          endTime: endTimeStr || null,
          url
        });
      }
      return result;
    }

    // 日付解析
    function parseDate(dateStr) {
      if (!dateStr) return null;
      const cleaned = dateStr.replace(/"/g, '');
      const parts = cleaned.split('/');
      if (parts.length === 3) {
        return new Date(parts[0], parts[1] - 1, parts[2]);
      }
      return null;
    }

    // 日付フォーマット（時刻があれば追加表示）
    function formatDate(date, time) {
      if (!date) return '-';
      const y = date.getFullYear();
      const m = date.getMonth() + 1;
      const d = date.getDate();
      const days = ['日', '月', '火', '水', '木', '金', '土'];
      const day = days[date.getDay()];
      let result = `${y}年${m}月${d}日 ${day}曜日`;
      if (time) {
        result += ` ${time}`;
      }
      return result;
    }

    // データ取得
    async function fetchEvents() {
      try {
        const response = await fetch(SHEET_URL);
        const csv = await response.text();
        console.log('CSV raw:', csv);
        console.log('CSV first 500 chars:', csv.substring(0, 500));
        events = parseCSV(csv);
        console.log('Parsed events:', events);
        renderEventList();
      } catch (error) {
        console.error('データ取得エラー:', error);
        document.getElementById('eventList').innerHTML = '<div class="loading">データを読み込めませんでした</div>';
      }
    }

    // イベント詳細表示
    function showEventDetail(dayEvents) {
      const detail = document.getElementById('eventDetail');

      if (dayEvents.length === 0) {
        detail.innerHTML = '<div class="no-event">この日のイベントはありません</div>';
        return;
      }

      detail.innerHTML = dayEvents.map(event => `
        <div class="event-card">
          <div class="event-title">${escapeHtml(event.name)}</div>
          <div class="event-field">
            <div class="event-label">開始日${event.startTime ? '時' : ''}</div>
            <div class="event-value">${formatDate(event.startDate, event.startTime)}</div>
          </div>
          ${event.endDate ? `
          <div class="event-field">
            <div class="event-label">終了日${event.endTime ? '時' : ''}</div>
            <div class="event-value">${formatDate(event.endDate, event.endTime)}</div>
          </div>
          ` : ''}
          ${event.url ? renderUrlField(event.url) : ''}
        </div>
      `).join('');

      // Twitter埋め込みを読み込む
      setTimeout(loadTwitterEmbeds, 100);
    }

    // イベント一覧描画
    function renderEventList() {
      const list = document.getElementById('eventList');
      const now = new Date();
      now.setHours(0, 0, 0, 0);

      // 開催中（終了日でソート）
      const ongoing = events
        .filter(e => e.startDate && e.endDate && e.startDate <= now && e.endDate >= now)
        .sort((a, b) => a.endDate - b.endDate);

      // 未開催（開始日でソート）
      const upcoming = events
        .filter(e => e.startDate && e.endDate && e.startDate > now)
        .sort((a, b) => a.startDate - b.startDate);

      const allEvents = [...ongoing, ...upcoming];

      if (allEvents.length === 0) {
        list.innerHTML = '<div class="no-event">現在開催中・開催予定のイベントはありません</div>';
        return;
      }

      list.innerHTML = allEvents.map(event => {
        const daysUntilEnd = Math.ceil((event.endDate - now) / (1000 * 60 * 60 * 24));
        const isOngoing = event.startDate <= now;
        let remainingText = '';
        if (isOngoing) {
          remainingText = daysUntilEnd === 0 ? '本日締め切り' : `終了まで${daysUntilEnd}日`;
        } else {
          const daysUntilStart = Math.ceil((event.startDate - now) / (1000 * 60 * 60 * 24));
          remainingText = `開始まで${daysUntilStart}日`;
        }
        return `
          <div class="event-list-item" data-event="${escapeHtml(event.name)}">
            <div class="name">${escapeHtml(event.name)}</div>
            <div class="date">${formatDate(event.startDate, event.startTime)} 〜 ${formatDate(event.endDate, event.endTime)}</div>
            <div class="remaining${isOngoing ? '' : ' upcoming'}">${remainingText}</div>
          </div>
        `;
      }).join('');

      list.querySelectorAll('.event-list-item').forEach(item => {
        item.addEventListener('click', () => {
          const eventName = item.dataset.event;
          const event = events.find(e => e.name === eventName);
          if (event) {
            showEventDetail([event]);
          }
        });
      });
    }

    // HTMLエスケープ
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // X(Twitter)のURLか判定してツイートIDを取得
    function getTwitterTweetId(url) {
      const match = url.match(/(?:twitter\.com|x\.com)\/\w+\/status\/(\d+)/);
      return match ? match[1] : null;
    }

    // URLフィールドを描画（X埋め込み対応）
    function renderUrlField(url) {
      const tweetId = getTwitterTweetId(url);
      if (tweetId) {
        return `
          <div class="event-field">
            <div class="twitter-embed" data-tweet-id="${tweetId}"></div>
          </div>
        `;
      }
      return `
        <div class="event-field">
          <div class="event-label">URL</div>
          <div class="event-value"><a href="${escapeHtml(url)}" target="_blank" rel="noopener">${escapeHtml(url)}</a></div>
        </div>
      `;
    }

    // Twitter埋め込みを読み込む
    function loadTwitterEmbeds() {
      document.querySelectorAll('.twitter-embed[data-tweet-id]').forEach(container => {
        const tweetId = container.dataset.tweetId;
        if (tweetId && window.twttr && !container.dataset.loaded) {
          container.dataset.loaded = 'true';
          twttr.widgets.createTweet(tweetId, container, { theme: 'dark' });
        }
      });
    }

    // 初期化
    document.getElementById('eventList').innerHTML = '<div class="loading">読み込み中</div>';
    fetchEvents();
  </script>
</body>
